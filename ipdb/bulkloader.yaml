python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users
- import: bulk_helper

transformers:

- kind: AliasIP
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: bulk_helper.key_to_reverse_str

    - property: count
      external_name: count
      import_transform: transform.none_if_empty(int)

    - property: created
      external_name: created
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')

    - property: ip
      external_name: ip
      import_transform: transform.none_if_empty(int)

    - property: updated
      external_name: updated
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')

    - property: player
      external_name: player
      export_transform: bulk_helper.key_to_reverse_str
      
- kind: PlayerAlias
  connector: csv
  connector_options:
    # TODO: Add connector options here--these are specific to each connector.
  property_map:
    - property: __key__
      external_name: key
      export_transform: bulk_helper.key_to_reverse_str

    - property: count
      external_name: count
      import_transform: transform.none_if_empty(int)

    - property: created
      external_name: created
      # Type: Date/Time Stats: 89803 properties of this type in this kind.
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')

    - property: nickname
      external_name: nickname

    - property: player
      external_name: player
      export_transform: bulk_helper.key_to_reverse_str

    - property: server
      external_name: server
      export_transform: bulk_helper.key_to_reverse_str

    - property: updated
      external_name: updated
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')


- kind: Player
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: bulk_helper.key_to_reverse_str

    - property: baninfo
      external_name: baninfo

    - property: baninfoupdated
      external_name: baninfoupdated
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')

    - property: clientId
      external_name: clientId
      import_transform: transform.none_if_empty(int)

    - property: connected
      external_name: connected
      import_transform: transform.regexp_bool('true', re.IGNORECASE)

    - property: created
      external_name: created
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')

    - property: guid
      external_name: guid

    - property: ip
      external_name: ip

    - property: level
      external_name: level
      import_transform: transform.none_if_empty(int)

    - property: nickname
      external_name: nickname

    - property: note
      external_name: note

    - property: server
      external_name: server
      export_transform: bulk_helper.key_to_reverse_str

    - property: updated
      external_name: updated
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')


- kind: Server
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: bulk_helper.key_to_reverse_str

    - property: admin
      external_name: admin
      import_transform: db.Email

    - property: created
      external_name: created
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')

    - property: dirty
      external_name: dirty
      import_transform: transform.regexp_bool('true', re.IGNORECASE)

    - property: ip
      external_name: ip

    - property: maxlevel
      external_name: maxlevel
      # Type: Integer Stats: 23 properties of this type in this kind.
      import_transform: transform.none_if_empty(int)

    - property: name
      external_name: name
      # Type: String Stats: 23 properties of this type in this kind.

    - property: permission
      external_name: permission
      import_transform: transform.none_if_empty(int)

    - property: players
      external_name: players
      import_transform: transform.none_if_empty(int)

    - property: pluginversion
      external_name: pluginversion

    - property: uid
      external_name: uid

    - property: updated
      external_name: updated
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')
